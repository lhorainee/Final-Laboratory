<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .auth-card { background: white; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; width: 100%; max-width: 420px; }
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .btn-auth { background: #06b6d4; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; margin-top: 10px; }

    </style>

</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold">Create Account</h4>
            <p class="text-muted small">Join thousands sharing kindness today.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" name="username" class="form-control" placeholder=" " required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder=" " required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control" placeholder=" " required>
            </div>
            <button type="submit" class="btn-auth">Create Free Account</button>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-decoration-none small fw-bold text-muted">Already have an account? <span class="text-dark">Sign In</span></a>
            </div>
        </form>
    </div>
</body>
</html>
