<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-app: #f8fafc; --card-bg: #ffffff;
            --text-main: #0f172a; --text-sub: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --placeholder-color: #94a3b8;
        }

        body.dark-theme {
            --bg-app: #0f172a; --card-bg: #1e293b;
            --text-main: #f8fafc; --text-sub: #cbd5e1;
            --border-color: #334155;
            --input-bg: #0f172a;
            --placeholder-color: #94a3b8;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-app); color: var(--text-main);
            font-family: 'Inter', sans-serif; transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background: var(--card-bg); border-bottom: 1px solid var(--border-color);
            padding: 0.6rem 2rem; flex-shrink: 0;
        }

        .feed-container {
            flex-grow: 1;
            display: flex; align-items: center; justify-content: center;
            padding: 0;
        }
        .main-wall { width: 90%; max-width: 520px; }

        .glass-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .custom-textarea {
            background: var(--input-bg) !important; color: var(--text-main) !important;
            border: 1px solid var(--border-color); border-radius: 12px;
            padding: 12px; font-size: 0.95rem; resize: none;
        }

        .custom-textarea::placeholder {
            color: var(--placeholder-color) !important;
            opacity: 1;
        }

        .file-input-wrapper {
            background: var(--input-bg); border: 2px dashed var(--border-color);
            border-radius: 12px; padding: 15px;
            display: flex; align-items: center; justify-content: center;
            min-height: 70px;
        }

        .file-control {
            color: var(--text-main) !important;
            background: transparent !important;
            border: none !important;
            width: fit-content;
        }

        .file-control::-webkit-file-upload-button {
            background: #007bff; color: white; border: none;
            padding: 8px 16px; border-radius: 8px; font-weight: 600;
            cursor: pointer; margin-right: 12px;
        }

        .btn-publish {
            background: #007bff; color: white; border: none;
            padding: 12px; border-radius: 12px; font-weight: 700;
            width: 100%; font-size: 1rem; margin-top: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar-custom d-flex justify-content-between align-items-center">
    <div class="fw-bold fs-4" style="letter-spacing: -1px;">Kindness<span style="color: #007bff;">Board</span></div>
    <div class="d-flex align-items-center">
        <span class="me-3 fw-bold">{{ user.username }}</span>
        <div class="dropdown">
            <button class="btn p-0" type="button" data-bs-toggle="dropdown" style="color: var(--text-main);">
                <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/></svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                <li><button class="dropdown-item" id="themeToggle">üåì Toggle Theme</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'index' %}">üè† Back to Feed</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="feed-container">
    <main class="main-wall">
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold m-0">New Post</h5>
                <a href="{% url 'index' %}" class="text-decoration-none small fw-bold" style="color: var(--text-sub);">Cancel</a>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <textarea name="content" class="form-control custom-textarea" rows="4" placeholder="Share something positive..." required></textarea>
                </div>

                <div class="mb-3">
                    <label class="small fw-bold mb-2">Media Attachment</label>
                    <div class="file-input-wrapper">
                        <input type="file" name="image" class="form-control file-control">
                    </div>
                </div>

                <div class="form-check form-switch mb-3 d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="is_anonymous" id="anonSwitch" style="width: 2.2em; height: 1.1em;">
                    <label class="form-check-label small fw-medium ms-2" for="anonSwitch">Post Anonymously</label>
                </div>

                <button type="submit" class="btn-publish">Publish to Board</button>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const themeBtn = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-theme");

    themeBtn.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-theme");
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
</script>

</body>
</html>
